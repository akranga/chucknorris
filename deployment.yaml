apiVersion: v1
kind: Namespace
metadata:
  name: $namespace
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: $app
  namespace: $namespace
  labels:
    app: $app
spec:
  replicas: $replicas
  selector:
    matchLabels:
      app: $app
  template:
    metadata:
      name: $app
      labels:
        app: $app
        version: '$version'
    spec:
      containers:
      - name: $app
        image: '$dockerRegistry:$tag'
        ports:
        - name: http
          containerPort: 8080
        livenessProbe:
          httpGet:
            port: http
          initialDelaySeconds: 1
        readinessProbe:
          httpGet:
            port: http
          initialDelaySeconds: 1
---
apiVersion: v1
kind: Service
metadata:
  name: $app
  namespace: $namespace
  labels:
    app: $app
spec:
  ports:
  - port: 80
    targetPort: http
  selector:
    app: $app
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: $app
  namespace: $namespace
  labels:
    app: $app
spec:
  rules:
  - host: $host
    http:
      paths:
      - path: /
        backend:
          serviceName: $app
          servicePort: 80
